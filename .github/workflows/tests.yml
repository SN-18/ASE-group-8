name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11.1'
    - name: test
      run: |
        python main.py -g all
    - run: echo "🍏 This job's status is ${{ job.status }}."
